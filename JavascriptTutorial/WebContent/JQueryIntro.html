<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#sampleButton").click(function() {
			$("p").innerHtml("JQuery Introduction to Subaru EBS Team!");
		});
	});
</script>
<meta charset="ISO-8859-1">
<title>Welcome to JQuery Introduction</title>
</head>
<body>
<div>
	<h1>This is introduction to JQuery</h1>
	<p>Welcome to Subaru EBS</p>
	<input type="button" id="sampleButton" value="Change Text">
</div>
</body>
</html>
